<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Formulario</title>
</head>
<body>

    <div class="container">

        <!-- container y body-content centraliza y limita el ancho de la ventana-->
        <div class="form-group input-group">
            <label for="dni"><span class="input-group-addon"><i class="fa fa-user"></i></span> DNI</label>            
            <input id="dni" type="text" class="form-control" placeholder="Escribe tu DNI" />
        </div>

        <div class="form-group input-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" class="form-control" placeholder="Escribe tu nombre" />
        </div>

        <div class="form-group input-group">
            <label for="message">Nombre:</label>
            <textarea id="message" class="form-control" rows="5" ></textarea>
        </div>

        <div class="form-group text-center">
                <button id="button" type="submit" class="btn btn-success"><i class="fa fa-send-o"></i>Enviar</button>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
