<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a href="./" class="navbar-brand">Ejemplo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#MainNavbar" aria-controls="MainNavbar"
                aria-expanded="false" aria-label="Toglle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="MainNavbar" class="collapse navbar-collapse">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">

                    <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Apps </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">app1</a>
                        <a class="dropdown-item" href="#">app2</a>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" href="#">app3</a>

                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1"> Sobre</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">



        <!-- container y body-content centraliza y limita el ancho de la ventana-->
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input id="dni" type="text" class="form-control" placeholder="Escribe tu DNI" />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" class="form-control" placeholder="Escribe tu nombre" />
        </div>

        <div class="text-center">
            <button id="button" type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
